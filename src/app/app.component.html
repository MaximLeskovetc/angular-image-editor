<canvas (mouseup)="end()" #canvas
        (mouseleave)="end()"
        (mousedown)="start($event)"
        (mousemove)="move($event)"
        width="400" height="300"></canvas>
<input (change)="uploadImage()" #file type="file">
<input min="1" max="100" (blur)="drawImage()" #range type="range">
<img #img [src]="image" alt="">
<a href="#" (click)="download($event)" download="image.png">Скачать!</a>
